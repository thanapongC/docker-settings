version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"      # เปิดพอร์ต HTTP
      - "443:443"    # เปิดพอร์ต HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro   # ไฟล์กำหนดค่า Nginx
      - ./certs:/etc/ssl/certs                 # ใบรับรอง SSL
      - ./certs:/etc/ssl/private               # ไฟล์คีย์สำหรับ SSL

  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    restart: always
    volumes:
      - ./proxy.conf:/etc/nginx/conf.d/default.conf:ro   # ไฟล์ Reverse Proxy Configuration
